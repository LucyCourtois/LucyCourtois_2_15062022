    <body>
        <header>
            <img src="images/logo/ohmyfood@2x.svg" alt="logo_ohmyfood">
        </header>

        <main>
            <p>Paris, Belleville <i class="fa-solid fa-location-dot"></i></p>

            <section>
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séméctionnés par nos soins.</p>
                <button>
                    Explorer nos restaurants
                </button>
            </section>
            <section>
                <h2>Fonctionnement</h2>
                <nav>
                    <div>
                        <p>1</p>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                    <div>
                        <p>2</p>
                        <i class="fa-solid fa-list-ul"></i>
                        <p>Composez votre menu</p> 
                    </div>
                    <div>
                        <p>3</p>
                        <i class="fa-solid fa-store"></i>
                        <p>Dégustez au restaurant</p> 
                    </div>
                </nav>
            </section>
            <section>
                <h2>Restaurants</h2>
                <div>
                    <a href="#">
                        <figure>
                            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
                            <figcaption>
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                                <i class="fa-regular fa-heart"></i>
                            </figcaption>
                        </figure>
                    </a>
                    <a href="#">
                        <figure>
                            <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">
                            <figcaption>
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                                <i class="fa-regular fa-heart"></i>
                            </figcaption>
                        </figure>
                    </a>
                    <a href="#">
                        <figure>
                            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
                            <figcaption>
                                <h3>À la française</h3>
                                <p>Cité Rouge</p>
                                <i class="fa-regular fa-heart"></i>
                            </figcaption>
                        </figure>
                    </a>
                    <a href="#">
                        <figure>
                            <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
                            <figcaption>
                                <h3>Le délice des sens</h3>
                                <p>Folie-Méricourt</p>
                                <i class="fa-regular fa-heart"></i>
                            </figcaption>
                        </figure>
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <img src="images/logo/ohmyfood@2x.svg" alt="logo_ohmyfood">
            <i class="fa-solid fa-utensils"></i><a href="#">Proposer un restaurant</a>
            <i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:contact@ohmyfood.com">Contact</a>
        </footer>
